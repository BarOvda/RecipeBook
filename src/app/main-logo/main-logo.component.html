<body>

  <div class="center">
    <img
      src="https://www.freelogodesign.org/file/app/client/thumb/d6819f5d-bb71-48bb-95a8-797f8c4550f3_200x200.png?1589447693566"
      alt="logo">
  </div>

  <form (ngSubmit)="onSearchRecipe()">
    <div class="container">
      <input type="text" placeholder="Enter Recipe Name ..." [(ngModel)]="this.recipeName" name="Attribute" required>
      <div class="clearfix">
        <button type="submit" class="SEARCH">Search</button>
      </div>
    </div>
  </form>

  <hr>


  <div class="grid-container">
    <app-feed-item class="grid-item" *ngFor="let feedEl of feed" [feedRecipe]="feedEl"></app-feed-item>
  </div>
  <hr>
  <div class="row">
    <ul class="nav nav-pills">
      <li class="nav-item" *ngFor="let p of pages; let i = index">
        <a href="" (click)="setPage(i,$event)">{{i}}</a>
      </li>
    </ul>
  </div>

</body>
