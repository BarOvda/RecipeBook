
<div class="grid-item-row">

<div class="polaroid">
  <img [src]="feedRecipe.elementAttributes['image']" alt="" style="width:100%">
  <div class="container">
    <h3>{{feedRecipe.name}}</h3>
    <p> {{owner.username}} </p>
    <span >
      <img [src]="owner.avatar" alt="{{ owner.avatar }}" class="img-responsive"
        style="max-height: 50px;">
    </span>
    <button (click)="goToRecipe()">To Recipe</button>

  </div>
</div>


</div>
